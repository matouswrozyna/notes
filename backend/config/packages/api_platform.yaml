api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    formats:
        json: ['application/json']
        multipart: ['multipart/form-data']
    defaults:
        stateless: true
        pagination_items_per_page: 10
        cors:
            allow_origin: [ '*' ]
